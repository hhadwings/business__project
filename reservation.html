<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Make a Reservation</h2>
        <h3 class="subtitle">Get in touch with restaurant</h3>
        <form class="telegram-form">
          <input type="text" name="name" placeholder="Ваше ім'я" autocomplete="off" />
          <input id="phone" type="tel" name="phone" placeholder="Номер телефону" autocomplete="off" />
          <input type="email" name="email" placeholder="Ваша пошта" autocomplete="off" />
          <input type="date" name="date" placeholder="16/08/2024" value="2024-08-16">
          <select name="time">
                  <option value="10:00">10:00</option>
                  <option value="11:00" selected>11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                  <option value="19:00">19:00</option>
                  <option value="20:00">20:00</option>
                  <option value="21:00">21:00</option>
                  <option value="22:00">22:00</option>
          </select>
          <select name="guests">
                  <option value="1">1 Person</option>
                  <option value="2" selected>2 Person</option>
                  <option value="3">3 Person</option>
                  <option value="4">4 Person</option>
                  <option value="5">5 Person</option>
                  <option value="6+">More</option>
          </select>

          <div class="center-section">
            <textarea name="text" placeholder="Додаткові побажання"></textarea>
            <button type="submit" class="btn">Book now!</button>
      </form>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./reservation.js"></script>
</body>
</html>
